<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>sync your hosts</title>
        {% for css in cssList %}
            <link rel="stylesheet" href="{{css}}" />
        {% end %}
    </head>
    <body>
        <div class="header"></div>
        <div class="content clearfix">
            <div class="groups">
                <h2>Group Manage: </h2>
                <div class="group-wrap">
                </div>
                <div class="add-group">
                    <a href="#" class="add-group-btn btn btn-small btn-primary">Add Group</a>
                </div>
            </div>
            <div class="workspace">
                <h2>Workspace:</h2>
                <div class="edit-area" id="working-edit-area">
                    <div class="stored">
                        {% for host in hostsList %}
                            {% if host[1].startswith('#') %}
                                <div class="unactive-item item clearfix"><span class="data">{{host[1]}}</span><a href="#" class="delete">&#x00d7</a></div>
                            {% else %}
                                <div class="item clearfix"><span class="data">{{host[1]}}</span><a href="#" class="delete">&#x00d7</a></div>
                            {% end %}
                        {% end %}
                    </div>
                    <textarea type="text" class="host-input"></textarea>
                </div>
                <div class="status clearfix">
                    <div class="toast" id="toast"></div>
                    <button id="submit-btn" type="submit" class="btn btn-large btn-primary submit-btn">Save &amp; Sync</button>
                </div>
            </div>
        </div>
        {% for js in jsList %}
            <script src="{{js}}"></script>
        {% end %}
    </body>
</html>
